<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Typography and Interaction</title>
		<link href="style.css" rel="stylesheet">
		<script defer src="main.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="layout">
			<nav class="logo-container">
				<span class="logo-emoji"> 🎀 💵 🎀</span>
			</nav>

			<header>
				<h1>Girl Math NYC</h1>
			</header>

			<div class="container">
				<h2>Ever wonder how many $5 lattes that new bag equals? This calculator breaks down your NYC splurges into everyday faves, just vibes, no guilt.</h2>
			
			<div class="input-group">
				<label for="price">Drop a price in $ (we won’t judge)</label>
				<input type="number" id="price" placeholder="e.g., 60" min="0">

				<p id="error-message" class="error-message"></p>
				
				<!-- input example from mdn to state the number control, examlple and min/max -->
				<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

				<label for="benchmark">Pick your goalpost product</label>
				<select id="benchmark" disabled>
					<option value="" disabled selected>Choose a target</option>
					<option value="3" data-icon="🚇" title="Subway Survival Tax">Metro Ticket</option>
					<option value="3.50" data-icon="🚲" title="Hot Girl Cardio">City Bike</option>
					<option value="5" data-icon="☕️" title="Hot Girl Fuel">Coffee</option>
					<option value="10" data-icon="🍺" title="Situationship Tolerance Fee">Beer</option>
					<option value="12" data-icon="🌯" title="Sad Desk Dinner Deluxe">Chipotle Bowl</option>
					<option value="15" data-icon="👕" title="Main Character Uniform">Uniqlo Mini T-Shirt</option>
					<option value="20" data-icon="🍹" title="Flirting Fee">Cocktail</option>
					<option value="80" data-icon="🏀" title="He Thinks It’s a Personality">NBA Ticket</option>
					<option value="500" data-icon="🚁" title="Delulu Transport Tier">Helicopter Ride</option>
				</select>
				<button id="calculateBtn" disabled>Peep the reference</button>
			</div>

				<p class="footer">© 2025, Emma de Suyrot</p>

				<!-- Result Modal -->
				<dialog id="resultModal" class="modal">
					<div class="modal-content">
						<span class="close-btn">&times;</span>
						<h3>Girl Math</h3>
						<div id="result-box" class="empty-state">Your result will appear here</div>
					</div>
				</dialog>

				<!-- Error Modal -->
				<!-- <dialog id="errorModal" class="modal">
					<div class="modal-content">
						<button class="close-btn">&times;</button>
						<h3>Error</h3>
						<p id="error-message"></p> -->
			</div>
		</div>
	</body>
</html>
